# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Hexo Theme Upgrade

on:
  push:
    branches: [ master ]

jobs:
  upgrade:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: cd themes/hexo-theme-yun
    - run: git submodule foreach git submodule init
    - run: git submodule foreach git submodule update
    - run: git add .
    - run: git config user.name LinNian-Bot
    - run: git config user.email qaq1940@aliyun.com
    - run: git commit -am ":rocket:Yun Upgrade"
    - run: git push
